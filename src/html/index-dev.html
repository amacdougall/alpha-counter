<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Counter</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="main"></div>

  <script src="js/lib/fastclick.js"></script>
  <script>
    // fastclick should be orthogonal to main application code,
    // so it is applied here.
    document.addEventListener("DOMContentLoaded", function() {
      FastClick.attach(document.body);
    }, false);
  </script>

  <script src="http://fb.me/react-0.12.2.js"></script>
  <script src="js/main/goog/base.js" type="text/javascript"></script>
  <script src="js/main/alpha_counter.js"></script>
  <script type="text/javascript">goog.require("alpha_counter.core");</script>
</body>
</html>
